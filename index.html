<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standards UI Design System</title>
    <link rel="stylesheet" href="src/styles/styles.css">
    <style>
        body {
            font-family: var(--ds-font-family-body, system-ui, sans-serif);
            background: var(--ds-color-background, #f9f9f9);
            color: var(--ds-color-text, #222);
            margin: 0;
            padding: 0;
        }
        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
        .links {
            display: flex;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        .ds-link-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 2rem 2.5rem;
            min-width: 200px;
            min-height: 120px;
            text-decoration: none;
            color: var(--ds-color-text, #222);
            transition: box-shadow 0.2s, border 0.2s;
        }
        .ds-link-card:hover {
            border: 1px solid var(--ds-color-primary, #007bff);
            box-shadow: 0 4px 16px rgba(0,123,255,0.08);
        }
        .ds-link-card h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.3rem;
            color: var(--ds-color-primary, #007bff);
        }
        .ds-link-card p {
            margin: 0;
            font-size: 1rem;
            color: #555;
        }
        footer {
            text-align: center;
            color: #aaa;
            font-size: 0.95rem;
            margin: 2rem 0 1rem 0;
        }
    </style>
    <!-- Import design system components -->
    <script type="module" src="src/components/ds-page.js"></script>
    <script type="module" src="src/components/ds-row.js"></script>
    <script type="module" src="src/components/ds-col.js"></script>
    <script type="module" src="src/components/ds-button.js"></script>
</head>
<body>
<ds-page>
    <div class="center">
        <h1>Standards UI Design System</h1>
        <p style="max-width: 500px; text-align: center;">A modern, accessible web components design system. Explore the documentation, Storybook, and live examples below.</p>
        <div class="links">
            <a class="ds-link-card" href="storybook-static/" target="_blank" rel="noopener">
                <h2>Storybook</h2>
                <p>Interactive component explorer</p>
            </a>
            <a class="ds-link-card" href="docs-output/index.html" target="_blank" rel="noopener">
                <h2>Docs</h2>
                <p>API & usage documentation</p>
            </a>
            <a class="ds-link-card" href="examples/main.html" target="_blank" rel="noopener">
                <h2>Examples</h2>
                <p>Live code and UI demos</p>
            </a>
        </div>
    </div>
</ds-page>
<footer>
    &copy; <span id="year"></span> Standards UI &mdash; <a href="https://github.com/jongrantwritescode/ai_design_system" target="_blank" rel="noopener">GitHub</a>
</footer>
<script>
    document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
